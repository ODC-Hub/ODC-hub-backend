name: Backend CI - Build, Test, Sonar, Docker & Deploy ECS

on:
  push:
    branches: ["main"]
  pull_request:

env:
  AWS_REGION: eu-west-3
  ECR_REPOSITORY: odc-hub-backend
  ECS_CLUSTER: odc-hub-cluster
  ECS_SERVICE: odc-hub-backend-task-service-kixiw51r

# =========================
# BUILD, TEST & SONAR
# =========================
jobs:
  build-test:
    name: Build, Test & Sonar
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for Sonar

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run tests, coverage & Sonar
        continue-on-error: true   # Sonar must not block
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw verify sonar:sonar \
            -Dsonar.projectKey=odc-hub_ODC-hub-backend \
            -Dsonar.organization=odc-hub \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  # =========================
  # DOCKER + ECS DEPLOY
  # =========================
  deploy:
    name: Build, Push & Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push Docker image
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:${GITHUB_SHA}
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Render ECS task definition
        run: |
          sed "s|<IMAGE_URI>|${IMAGE_URI}|g" ecs/task-def.json > task-def.json

      - name: Register ECS task definition
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://task-def.json

      - name: Deploy new revision to ECS service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment