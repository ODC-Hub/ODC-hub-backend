<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Project notification</title>
</head>
<body style="margin:0;padding:0;background:#f5f7fb;font-family:Arial,sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center" style="padding:40px 0;">
            <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:8px;padding:32px;">
                <tr>
                    <td style="font-size:22px;font-weight:bold;color:#111;">
                        <span th:text="${title}">New project assigned</span>
                    </td>
                </tr>

                <tr>
                    <td style="padding-top:16px;font-size:15px;color:#444;line-height:1.6;">
                        <span th:text="${message}">
                            You have been added to a new project
                        </span>
                    </td>
                </tr>

                <tr>
                    <td align="center" style="padding-top:28px;">
                        <a th:href="${link}"
                           style="background:#F97316;color:#ffffff;text-decoration:none;
                                  padding:12px 22px;border-radius:6px;
                                  font-weight:bold;display:inline-block;">
                            View project
                        </a>
                    </td>
                </tr>

                <tr>
                    <td style="padding-top:32px;font-size:12px;color:#999;text-align:center;">
                        © ODC Hub · Project notification
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
