<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>New Registration Request</title>
</head>
<body style="
    margin: 0;
    padding: 0;
    background-color: #f5f7fb;
    font-family: Arial, sans-serif;
">

<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center" style="padding: 40px 0;">
            <table width="600" cellpadding="0" cellspacing="0"
                   style="
                       background-color: #ffffff;
                       border-radius: 10px;
                       overflow: hidden;
                       box-shadow: 0 10px 25px rgba(0,0,0,0.05);
                   ">

                <!-- Header -->
                <tr>
                    <td style="
                        background-color: #ff7900;
                        padding: 20px;
                        text-align: center;
                        color: white;
                        font-size: 20px;
                        font-weight: bold;
                    ">
                        ODC Hub â€“ Admin Notification
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td style="padding: 30px;">
                        <h2 style="
                            margin-top: 0;
                            color: #1f2937;
                        ">
                            New registration request
                        </h2>

                        <p style="
                            font-size: 15px;
                            color: #4b5563;
                            line-height: 1.6;
                        ">
                            A new user has requested access to
                            <strong>ODC Hub</strong>.
                        </p>

                        <div style="
                            background-color: #f3f4f6;
                            border-left: 4px solid #ff7900;
                            padding: 12px 16px;
                            margin: 20px 0;
                            font-size: 14px;
                            color: #111827;
                        ">
                            <strong>User email:</strong>
                            <span th:text="${userEmail}"></span>
                        </div>

                        <p style="
                            font-size: 14px;
                            color: #4b5563;
                        ">
                            Please review and approve or reject this request
                            from the admin panel.
                        </p>

                        <!-- CTA -->
                        <div style="text-align: center; margin-top: 30px;">
                            <a th:href="${link}"
                               style="
                                   background-color: #ff7900;
                                   color: white;
                                   text-decoration: none;
                                   padding: 12px 22px;
                                   border-radius: 6px;
                                   font-weight: bold;
                                   display: inline-block;
                               ">
                                Review Requests
                            </a>
                        </div>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="
                        padding: 15px;
                        text-align: center;
                        font-size: 12px;
                        color: #9ca3af;
                        background-color: #f9fafb;
                    ">
                        This is an automated message from ODC Hub.
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

</body>
</html>
