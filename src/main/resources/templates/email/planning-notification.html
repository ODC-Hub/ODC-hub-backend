<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Planning Update</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f7fb;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .header {
            background: #f97316;
            color: white;
            padding: 20px 24px;
            font-size: 18px;
            font-weight: 600;
        }

        .content {
            padding: 24px;
            color: #1f2937;
            font-size: 15px;
            line-height: 1.6;
        }

        .content p {
            margin: 0 0 16px;
        }

        .message-box {
            background: #f9fafb;
            border-left: 4px solid #f97316;
            padding: 12px 16px;
            border-radius: 6px;
            margin: 16px 0;
            font-size: 14px;
        }

        .button {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 18px;
            background: #f97316;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
        }

        .footer {
            padding: 16px 24px;
            background: #f9fafb;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f172a;
            }
            .container {
                background: #020617;
            }
            .content {
                color: #e5e7eb;
            }
            .message-box {
                background: #020617;
                border-left-color: #fb923c;
            }
            .footer {
                background: #020617;
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        ODC Hub â€” Planning Update
    </div>

    <div class="content">
        <p th:text="${title}">
            Planning update
        </p>

        <div class="message-box" th:text="${message}">
            A planning item has been updated.
        </div>

        <p>
            You can view the details directly in your calendar:
        </p>

        <a th:href="${link}" class="button">
            Open Calendar
        </a>
    </div>

    <div class="footer">
        This is an automated message from ODC Hub.
        Please do not reply to this email.
    </div>

</div>

</body>
</html>
